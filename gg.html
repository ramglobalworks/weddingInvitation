<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–°–≤–∞–¥–µ–±–Ω–æ–µ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ</title>

<style>
body {
  margin: 0;
  font-family: 'Georgia', serif;
  overflow: hidden;
  background: #f4f4f6;
}

/* ===== –°–ê–ô–¢ ===== */
#content {
  display: none;
  padding: 60px;
  text-align: center;
}

/* ===== –ü–†–ï–õ–û–ê–î–ï–† ===== */
#preloader {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #f7f7f9, #ececf1);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  transition: opacity 0.8s ease;
  overflow: hidden;
}

/* ===== –ö–û–ù–í–ï–†–¢ ===== */
.envelope {
  position: relative;
  width: 260px;
  height: 160px;
  background: linear-gradient(145deg, #ffffff, #f0f0f3);
  border: 2px solid #cfcfd6;
  border-radius: 8px;
  cursor: pointer;
  perspective: 1000px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.12);
  z-index: 10;
  /* overflow –£–ë–†–ê–ù */
}

/* –í–Ω—É—Ç—Ä–µ–Ω–Ω—è—è —Ä–∞–º–∫–∞ */
.envelope::after {
  content: "";
  position: absolute;
  inset: 12px;
  border: 1px solid #d8d8de;
  border-radius: 6px;
  pointer-events: none;
}

/* ===== –ü–ò–°–¨–ú–û ===== */
.letter {
  position: absolute;
  bottom: 0;
  left: 20px;
  width: 220px;
  height: 140px;
  background: #ffffff;
  border-radius: 6px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  color: #777;
  transition: transform 1.4s ease;
  z-index: 30; /* –≤—ã—à–µ –∫—Ä—ã—à–∫–∏ */
}

/* ===== –ö–†–´–®–ö–ê (–ü–û–ó–ê–î–ò –ü–ò–°–¨–ú–ê) ===== */
.flap {
  position: absolute;
  top: 0;
  width: 0;
  height: 0;
  border-left: 130px solid transparent;
  border-right: 130px solid transparent;
  border-top: 80px solid #e4e4ea;
  transform-origin: top;
  transition: transform 1.2s ease;
  z-index: 5;
}

/* ===== –ù–ò–ñ–ù–Ø–Ø –ß–ê–°–¢–¨ (–ó–ê–ö–†–´–í–ê–ï–¢ –ü–ò–°–¨–ú–û –î–û –û–¢–ö–†–´–¢–ò–Ø) ===== */
.cover {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 85px;
  background: linear-gradient(145deg, #f5f5f8, #e6e6ed);
  border-top: 1px solid #d0d0d6;
  z-index: 40; /* –í–´–®–ï –ü–ò–°–¨–ú–ê */
  transition: opacity 0.4s ease;
}

/* –ö–æ–≥–¥–∞ –æ—Ç–∫—Ä—ã—Ç–æ ‚Äî —É–±–∏—Ä–∞–µ–º –Ω–∏–∂–Ω—é—é —á–∞—Å—Ç—å */
.envelope.open .cover {
  opacity: 0;
}

/* ===== –ß–ê–°–¢–ò–¶–´ ===== */
.particle {
  position: absolute;
  width: 8px;
  height: 8px;
  background: radial-gradient(circle, #ffffff, #cfd2d8);
  border-radius: 50%;
  pointer-events: none;
  animation: explode 1.2s ease-out forwards;
}

@keyframes explode {
  0% { opacity: 1; transform: translate(0,0) scale(1); }
  100% { opacity: 0; transform: translate(var(--x), var(--y)) scale(0.3); }
}

/* ===== –ê–ù–ò–ú–ê–¶–ò–Ø ===== */
.envelope.open .flap {
  transform: rotateX(180deg);
}

.envelope.open .letter {
  transform: translateY(-190px);
}

.fade-out {
  opacity: 0;
  pointer-events: none;
}
</style>
</head>

<body>

<div id="preloader">
  <div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="letter">–ü—Ä–∏–≥–ª–∞—Å–∏—Ç–µ–ª—å–Ω–æ–µ</div>
    <div class="cover"></div>
  </div>
</div>

<div id="content">
  <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –Ω–∞ –Ω–∞—à—É —Å–≤–∞–¥—å–±—É ü§ç</h1>
  <p>–ú—ã —Ä–∞–¥—ã —Ä–∞–∑–¥–µ–ª–∏—Ç—å —ç—Ç–æ—Ç –¥–µ–Ω—å —Å –≤–∞–º–∏ ‚ú®</p>
</div>

<script>
const envelope = document.getElementById("envelope");
const preloader = document.getElementById("preloader");
const content = document.getElementById("content");

function createParticles() {
  for (let i = 0; i < 25; i++) {
    const particle = document.createElement("div");
    particle.classList.add("particle");

    const x = (Math.random() - 0.5) * 350 + "px";
    const y = (Math.random() - 1) * 300 + "px";

    particle.style.setProperty('--x', x);
    particle.style.setProperty('--y', y);

    particle.style.left = envelope.offsetLeft + envelope.offsetWidth/2 + "px";
    particle.style.top = envelope.offsetTop + envelope.offsetHeight/2 + "px";

    preloader.appendChild(particle);

    setTimeout(() => particle.remove(), 1200);
  }
}

envelope.addEventListener("click", () => {
  createParticles();
  envelope.classList.add("open");

  setTimeout(() => {
    preloader.classList.add("fade-out");
    content.style.display = "block";
    document.body.style.overflow = "auto";
  }, 2000);
});
</script>

</body>
</html>
